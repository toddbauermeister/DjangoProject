{% extends "packages/base.html" %}
    {% load staticfiles %}
    <title>Login Here</title>
<br>
     <p>welcome to login page, this is where you log in</p>
<br>
    {% block content %}
        <form action="login.html" method="post">

                <div class="container">
                    <label><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required method="POST">

                    <label><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required method="POST">

                    <button type="submit">Login</button>
                        <input type="checkbox" checked="checked"> Remember me
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
{% endblock %}
